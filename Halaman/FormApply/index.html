<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="stylesheet" href="css/style.css">
     
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Apply Job</title> 
</head>
<body>
    <header><img src="img/Image2.png" alt=""></header>
    <div class="container">
        <header>Apply Job</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Data</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your addres" required>
                        </div>
                    </div>
                </div>

                <div class="details job">
                    <span class="title">Applied for Job</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Job</label>
                            <input type="text" placeholder="" required>
                        </div>
                        

                        <div class="input-field">
                            <label>Salary</label>
                            <select required>
                                <option disabled selected>Select Salary</option>
                                <option>Rp.1.000.000 - Rp.2.500.000</option>
                                <option>Rp.2.500.000 - Rp.5.000.000</option>
                                <option>Rp.5.500.000 - Rp.10.000.000</option>
                                <option>Rp.10.000.000 - Rp.15.000.000</option>
                                <option>Rp.15.000.000 - Rp.25.000.000</option>
                                <option>Rp.25.000.000 - Rp.50.000.000</option>
                                <option>Rp.55.000.000 - Rp.100.000.000</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>

                        <div class="input-field">
                            <label>CV or Resume</label>
                            <input type="file" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                    </button>
                </div> 
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
